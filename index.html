---
layout: default
---

<div class="posts">
  <div class="row article-container">
  {% for post in site.posts %}
    <div class="article-single">
    <article class="post ">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
      </div>
  {% endfor %}
  </div>
  
</div>
